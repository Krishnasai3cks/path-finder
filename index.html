<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Finding</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <canvas id="canvas" width="900" height="500"></canvas>
    </div>
    <button onclick="startSolving()">SOLVE</button>
    <button onclick="createBoard()">CREATE A NEW BOARD</button>
    <br><label for="number">Enter the speed(smaller is faster)</label>
    <input type="number" name="number" id="number" value="10" onchange="changeSpeed(this)">
    <hr style="height:4px;margin-top:20px;" />
    <ul>
        <li><span style=" border:2px solid;display:inline-block;background-color:blue;width:15px;height:15px; "></span> colour Represents the starting point</li>
        <li><span style="border:2px solid;display:inline-block;background-color:lime;width:15px;height:15px; "></span> colour Represents the destination</li>
        <li><span style="border:2px solid;display:inline-block;background-color:red;width:15px;height:15px; "></span> colour Represents the blockades</li>
        <li><span style="border:2px solid;display:inline-block;background-color:yellow;width:15px;height:15px; "></span> colour Represents the nodes visited while searching for the path</li>
        <li><span style="border:2px solid;display:inline-block;background-color:cyan;width:15px;height:15px; "></span> colour Represents the nodes which are not visited</li>
    </ul>
    <script src="commonconstants.js "></script>
    <script src="script.js "></script>
</body>

</html>
